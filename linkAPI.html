<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Kickstarter React</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://unpkg.com/react@15.3.2/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@15.3.2/dist/react-dom.js"></script>
    <script src="https://unpkg.com/babel-core@5.8.38/browser.min.js"></script>
  </head>
  <body>

    <div id="content" class="container"></div>


    <script type="text/babel" src="scripts/example.js"></script>
    <script type="text/babel">

      class CoffeeList extends React.Component {
        constructor() {
    			super() //เรียก constructor ของ super class คือ React.Component
    			this.data = [ ]
    			fetch('http://icode.run:4000/coffee')
    			.then( r => r.json() )
    			.then( d => {
    				this.data = d
    				this.setState({})
    			})
    		}


        render() {
          let item = [ ]
          for (let v of this.data) {
            item.push(<li>{v}</li>)
          }
          return <ul>{item}</ul>
        }
      }

      ReactDOM.render(<CoffeeList />, document.getElementById('content'))

    </script>
  </body>
</html>
